<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>KIR Eskul</title>
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
      font-family: 'Segoe UI', times-new-roman;
    }

    body {
      min-height: 100vh;
      display: flex;
      flex-direction: column;
      background: linear-gradient(to top, rgba(255,255,255,1) 50%, rgba(255,255,255,0.6) 70%, transparent 100%),
                  url('https://www.pixelstalk.net/wp-content/uploads/image10/Abstract-grey-galaxy-cosmic-dust-and-stars-desktop-HD-wallpaper.jpg');
      background-size: cover;
      background-position: center;
    }

    .container {
      padding: 2rem;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      flex: 1;
    }

    .logo-row {
      display: flex;
      gap: 2rem;
      margin-bottom: 2rem;
      justify-content: center;
      flex-wrap: wrap;
    }

    .logo-row img {
      width: 70px;
      height: auto;
      transition: transform 0.3s ease, box-shadow 0.3s ease;
      cursor: pointer;
      border-radius: 12px;
    }

    .logo-row img:hover {
      transform: scale(1.1);
      box-shadow: 0 4px 15px rgba(0,0,0,0.2);
    }

    .history-box {
      background-color: rgba(255,255,255,0.9);
      padding: 1.5rem;
      border-radius: 15px;
      max-width: 600px;
      text-align: center;
      box-shadow: 0 4px 10px rgba(0,0,0,0.1);
    }

    .sidebar {
      position: fixed;
      top: 50%;
      right: 0;
      transform: translateY(-50%);
      background-color: rgba(255,255,255,0.8);
      padding: 1rem;
      writing-mode: vertical-rl;
      text-orientation: mixed;
      font-weight: bold;
      cursor: pointer;
      border-radius: 8px 0 0 8px;
      transition: background 0.3s;
    }

    .sidebar:hover {
      background-color: rgba(255,255,255,1);
    }

    @media (max-width: 600px) {
      .logo-row img {
        width: 50px;
      }

      .history-box {
        padding: 1rem;
      }
    }
  </style>
</head>
<body>

  <div class="sidebar" onclick="window.location.href='#about'">About Us</div>

  <div class="container">
    <div class="logo-row">
      <a href="https://wa.me/" target="_blank" title="WhatsApp">
        <img src="https://upload.wikimedia.org/wikipedia/commons/thumb/4/4c/WhatsApp_Logo_green.svg/330px-WhatsApp_Logo_green.svg.png" alt="WhatsApp">
      </a>
      <a href="https://www.instagram.com/kiresearch/" target="_blank" title="Instagram">
        <img src="https://upload.wikimedia.org/wikipedia/commons/thumb/9/95/Instagram_logo_2022.svg/250px-Instagram_logo_2022.svg.png" alt="Instagram">
      </a>
      <a href="https://sma84jkt.sch.id" target="_blank" title="SMA 84">
        <img src="https://blogger.googleusercontent.com/img/b/R29vZ2xl/AVvXsEgauF63N4_mwdbK9MzEqEhkzX8ljA9rVDtNKT68ytOMn9A9zq0Q2b_vrYeF38FWYmHUr_Ln-LtrTDoJUbpq-tPIngrLK13eRit0x2uWMY2bmpKV5oW0kYp31bw8vqQiEV47FNOvwaD6BT8/s320/LOGO+SMAN+84+JAKARTA.jpeg" alt="SMA 84">
      </a>
    </div>

    <div class="history-box" id="about">
      <h2>Sejarah KIR</h2>
      <p>
        WELCOME!!. Ini adalah gate menuju Kelompok Ilmiah Remaja (KIR) milik SMAN 84 Jakarta. Kir sendiri adalah wadah bagi siswa yang suka berpikir kritis, kiri dan melakukan tindak aktivis. Siswa di Eskul Kir sering melakukan sindiran terhadap bapak pres tingkat sekolah.
      </p>
    </div>
  </div>

</body>
</html>
